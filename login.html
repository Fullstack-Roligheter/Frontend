<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        .login {
            display: grid;
            border: solid 2px rgb(68, 68, 68);
            border-radius: 10px;
            gap: 15px;
            align-items: center;
            width: 445px;
            grid-template-rows: 1fr 1fr 10px 50px 1fr 1fr;
            grid-template-columns: 100px 100px 100px 100px;
        }

        .header {
            grid-row: 1 / -1;
            grid-column: 1 / -1;
            align-self: start;
            text-align: center;
        }

        .text {
            margin: 0;
            justify-self: center;
            align-self: center;

            padding-top: 15px;
            text-align: center;
            grid-column: 2/4;
            grid-row: 2 / 3;
        }

        /* #Felmeddelande {
            margin-top: 20px;
            justify-self: center;
            align-self: center;
            grid-column: 2/4;
            grid-row: 3 / 4;
        } */

        #Felmeddelande {
            color: red;
            margin: 4px;
            grid-column: 1 / -1;
            grid-row: 3 / 4;
            justify-self: center;
            align-self: center;
        }

        .input1 {
            grid-column: 2/4;
            grid-row: 4/ 5;
            margin-bottom: 20px;
        }

        .input2 {

            grid-column: 2/4;
            grid-row: 5 / 6;
            margin-bottom: 20px;

        }

        .signIn {
            grid-column: 1/3;
            grid-row: 6 / -1;
        }

        .register {
            grid-column: 3/-1;

            grid-row: 6 / -1;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1 class="header">Fallprojekt Budgetapp</h1>

        <h2 class="text">Placeholder med v√§ldigt vacker text</h2>
        <div id="Felmeddelande"></div>

        <input type="text" id="Username" class="input input1" placeholder="User name" required>

        <input type="password" id="Password" class="input input2" placeholder="Password" required>

        <button class="signIn" id="id2">Log In</button>

        <button class="register" id="id1">Register</button>



        <script src="login.js"></script>
</body>

</html>
