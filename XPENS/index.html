<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xpens</title>
    <link rel="stylesheet" href="savingPlan.css" />
    <style>
      #app {
        width: 1100px;
        margin: 0 auto;
        display: flex;

        justify-content: center;
      }
      .nav li {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        float: left;
        height: 30px;
        line-height: 30px;
        padding: 0 20px;
        text-align: justify;
        cursor: pointer;
        list-style: none;
      }
    body, html {
      margin: 0px;
    }
    .nav {
      align-items: center;
      width: 100%;
      height: 160px;
      text-align: center;
      border-bottom: rgb(175, 175, 175) solid 2px;
      background: linear-gradient(0deg, rgba(235, 238, 241, 0.37), rgb(210, 213, 218));
    }

    button {
      height: 30px;
      margin: 3px;
      cursor: pointer;
      display: center;
    }

    #app {
      width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }


      /*Add income*/
      #incomeForm {
        color: rgb(54, 54, 54);
        font-size: 1.2rem;
        font-weight: 700;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #90edf4;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 2rem;
        box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.3);
      }
      .btn {
        border: none;
        background-color: #4f5859;
        color: #fff;
        text-transform: uppercase;
        font-weight: bold;
      }

    .container {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      grid-template-rows: 50px 50px 1fr 1fr;
      align-items: start;
    }

    /*Add income*/
    #myForm1 {
      color: rgb(54, 54, 54);
      font-size: 1.2rem;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #90edf4;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 2rem;
      box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.3);
    }

    .btn {
      border: none;
      background-color: #4f5859;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    input,
    select {
      outline-color: #4f5859;
    }

      /*Add Expense & Check plan*/
      .filterContainer {
        display: grid;
        grid-template-columns: repeat(2, 16rem);
        grid-template-rows: repeat(2, 3rem);
        justify-content: space-between;
      }
      .error {
        grid-column: 1/-1;
        grid-row: 1/2;
        align-self: center;
        justify-self: center;
      }

    .btn:active,
    .btn:hover {
      border: 1px solid #4f5859;
      background-color: #528c90;
      color: #fff;
      font-weight: bold;
    }


      .option1 {
        grid-column: 1/2;
        grid-row: 1/-1;
      }

      .option2 {
        grid-column: 2/-1;
        grid-row: 1/-1;
        width: 100%;
      }

      .btnFilter {
        grid-column: 1/-1;
        grid-row: 2/-1;
      }

    /*End Add income*/

    /*Add Expense & Check plan*/
    .error {
      grid-column: 1/-1;
      grid-row: 1/2;
      align-self: center;
      justify-self: center;
    }

    .error p {
      color: red;
      font-size: 26px;
    }
/*
    .btn {
      grid-row: 3/4;
      grid-column: 1/-1;
    }
      */

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    table {
      margin-top: 40px;
      font-family: sans-serif;
      border-collapse: collapse;
      grid-row: 3/-1;
      grid-column: 1/-1;
    }

    td,
    th {
      border: 1px solid black;
      padding: 8px;
      font-weight: bold;
    }

    th {
      text-transform: uppercase;
    }

    tr {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: lightblue;
    }

    tr:hover {
      background-color: black;
      color: white;
    }

    /*End Expense  & Check plan*/

    li {
      list-style: none;
    }

    .dropdown, #placeholder {
      position: relative;
      display: inline-block;
      width: 120px;
      font-family:'Courier New', Courier, monospace;
      
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .nav-items {
      position: relative;
      top: 30%;
      display: flex;
      text-align: center;
      justify-content: space-evenly;
    }

    header {
      display: flex;
      align-items: center;
    }
    ul {
      padding-inline-start: 0;
    }

    .dropdown-content {
      border-radius: 10px;
      text-align: left;
      margin-left: -20px;
      border: rgb(175, 175, 175) solid 2px;      
    }

    li:hover {
      cursor: pointer;
    }

    .dropdown-content > li {
      padding-bottom: 20px;
      padding-top: 20px;
      border-bottom: rgb(175, 175, 175) solid 1px;
    }

    .dropdown-content > li:last-child {
      margin-bottom: 0;
      border: none;
    }

    .dropdown-content > li:first-child {
      margin-top: 0;
    }

    #logo {
      position: relative;
      top: -40px;
    }

    footer {
      color: black;
      border-top: rgb(175, 175, 175) solid 2px;
      padding-top: 30px;
      text-align: center;
      color: rgb(151, 151, 151)
    }
    .social {
      display: flex;
      justify-content: center;
      font-size: 2.2rem;
      gap: 20px;
    }

    .social > a {
      color: rgb(151, 151, 151);
    }

    .footer-list {
      font-size: 1.2rem;
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .footer-item > a {
      color: rgb(151, 151, 151);
      text-decoration: none;
    }


  </style>
</head>

<body>
  <header>
    <div class="nav">
      <ul class="nav-items">
        <li class="dropdown">
          <span>Plans</span>
          <ul class="dropdown-content">
            <li class="savingPlanLink">Saving Plan</li>
            <li class="checkPlanLink">Check Plan</li>
          </ul>
        </li>
        <li class="dropdown">
          <span>Transactions</span>
          <ul class="dropdown-content">

          </ul>
        </li>
        <li class="homeLink" id="logo">
          <img src="../pic/sponge.png" alt="sponge" width="150px">

        <li class="dropdown">

          </ul>
        </li>
        <li class="dropdown">
          <span>Others</span>
          <ul class="dropdown-content">
            <li class="addCatLink">Add Cat</li>
            <li class="filterLink">Filters</li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div id="app"></div>
  </main>
  <footer>
    <div class="social">
      <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.snapchat.com/sv-SE"><i class="fa-brands fa-snapchat"></i></a>
      <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
    </div>
    <ul class="footer-list">
      <li class="footer-item homeLink">Home</li>
      <li class="footer-item"><a href="#">Services</a></li>
      <li class="footer-item"><a href="#">About</a></li>
      <li class="footer-item"><a href="#">Terms</a></li>        
      <li class="footer-item"><a href="#">Privacy Policy</a></li>
    </ul>
    <p class="copyright">Expense AB Â© 2021</p>
</footer>

      } else {
